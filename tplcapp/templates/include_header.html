{% load static %}
<header class="main-header">
    <a href="/" class="logo">

      <span class="logo-mini"><img  src="{% static 'images/sq_logo.png' %}" height="38px" width="auto"></span>

      <span class="logo-lg"><img src="/static/images/logo_rectangle.webp" height="38px" width="auto"></span>
    </a>

    <nav class="navbar navbar-static-top">
        
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      
      <a href="#" class="nav-u" style="color:#fff; float:right; font-size:16px; padding-top:13px;padding-right:10px;">
        <b>Welcome:</b>  {{user.name}}!     </a>

    </nav>
    {% for message in messages %} 
    
        <div class="alert {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %}  alert-danger  {% elif message.tags == 'info' %} alert alert-info  {% elif message.tags == 'warning' %} alert-warning {% endif %} alert-dismissible text-center elpuru_alert_desapp" 
            role="alert" 
            style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 50%;" 
            id="alertm"
            >
            {{ message }}
        </div>
    
{% endfor %}

<script>
    setTimeout(function() {
        // Select all elements with the class 'elpuru_alert_desapp'
        var alerts = document.getElementsByClassName('elpuru_alert_desapp');
        
        // Loop through each alert and fade it out
        for (var i = 0; i < alerts.length; i++) {
            var alert = alerts[i];
            alert.style.opacity = 0; // Fade out the alert
            alert.classList.remove('show'); // Remove the 'show' class for Bootstrap fade-out effect
            alert.classList.add('fade'); // Add the 'fade' class for smooth transition
        }
    }, 5000); // Delay of 5 seconds before the fade-out happens
</script>
  </header>
